<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="tic-tac-toe.png"
        style="height: 3rem; width: 3rem;margin-right:1rem;" alt="">
        <span class="name">TIC TAC TOE</span>
      </div>
      
    </header>

    <div class="container">
      <div class="game">
        <div class="line"></div>
        <div class="box bt-0 bl-0">
          <span class="box_text"></span>
        </div>
        <div class="box bt-0">
          <span class="box_text"></span>
        </div>
        <div class="box bt-0 br-0">
          <span class="box_text"></span>
        </div>
        <div class="box bl-0">
          <span class="box_text"></span>
        </div>
        <div class="box">
          <span class="box_text"></span>
        </div>
        <div class="box br-0">
          <span class="box_text"></span>
        </div>
        <div class="box bl-0 bb-0">
          <span class="box_text"></span>
        </div>
        <div class="box bb-0">
          <span class="box_text"></span>
        </div>
        <div class="box br-0 bb-0">
          <span class="box_text"></span>
        </div>
      </div>
      <div class="game-info">
        <h2>X marks the spot, but can O take the lot?</h2>
        <div>
          <div class="info">Let the game begin, Player 1!</div>
          <button class="reset button btn" id="reset">Reset</button>
        </div>

        <div class="imgbox">
          <img src="excited1.gif"  width="250 x 250" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
